<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Summify | Summarize with precision, understand with ease</title>
		<!-- Favicon -->
		<link rel="icon" href="./images/logo-dark.png" type="image/x-icon" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/7d5e6558a7.js"
			crossorigin="anonymous"
		></script>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<a href="/">
				<img src="./images/logo-dark.png" alt="SummifyAI logo"/>
			</a>
			<p>
				<a href="/"><span class="logo">Summify </span></a>
				Contents Summarizer
			</p>
		</header>

		<main>
			<div class="chat-container">
			  <div class="chat-message chatbot">
			    <img src="./images/logo-gray.png" alt="SummifyAI logo" class="logo" />
			    <div class="message-content">
			      <p id="init-chat-msg">Welcome.</p>
			    </div>
			  </div>
			</div>

			</div>

			<div class="chat-input">
				<textarea
					id="input-box"
					placeholder="Enter your text..."
					maxlength="2000"
				></textarea>
				<div id="charCount" class="charCount"></div>
				<button
					type="submit"
					class="send-btn"
					id="send-btn"
					aria-label="Send"
					disabled
				>
					<i class="fas fa-paper-plane"></i>
				</button>
			</div>

			<img
				src="images/loading.svg"
				class="loading"
				id="loading"
				style="display: none"
				alt="Loading image"
			/>
		</main>

		<!-- Footer -->
		<footer>
			<p>
				&copy; <span id="currentYear"></span> SummifyAI. Created by
				<a href="https://github.com/Asraf2asif" target="_blank">asraf2asif</a>.
			</p>
		</footer>
		<!-- JavaScript -->
		<script type="module" src="index.js"></script>
	</body>
</html>
